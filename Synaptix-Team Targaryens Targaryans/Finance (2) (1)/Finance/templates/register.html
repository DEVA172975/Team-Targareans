<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Live Financial Intelligence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 100%; max-width: 500px; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 2em; margin-bottom: 5px; }
        .logo p { color: #718096; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; color: #4a5568; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 6px; font-size: 16px; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; background: #667eea; color: white; padding: 12px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; font-weight: 500; }
        .btn:hover { background: #5a67d8; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #667eea; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .status { padding: 10px; margin: 10px 0; border-radius: 6px; text-align: center; }
        .status.success { background: #c6f6d5; color: #22543d; }
        .status.error { background: #fed7d7; color: #742a2a; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸ§  FinanceAI</h1>
            <p>Create Your Account</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label>GST Number</label>
                <input type="text" id="gst_number" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div id="status"></div>

        <div class="links">
            <p>Already have an account? <a href="/">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                gst_number: document.getElementById('gst_number').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('status').innerHTML = 
                        `<div class="status success">${result.message}<br><br>
                        <strong>Demo:</strong> <a href="/verify/${result.verification_token}">Click here to verify email</a></div>`;
                } else {
                    document.getElementById('status').innerHTML = 
                        `<div class="status error">${result.message}</div>`;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<div class="status error">Registration failed. Please try again.</div>';
            }
        });
    </script>
</body>
</html>
